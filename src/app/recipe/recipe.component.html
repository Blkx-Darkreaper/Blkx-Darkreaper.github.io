<h3>{{ name }}{{ getVariantSuffix(variant) }}</h3>

<h4>Ingredients:</h4>
<ul>
	<li *ngFor="let ingredient of allIngredients; let i = index" >
		<!-- {{ ingredient | json }} -->
		{{ getIngredientDesc(i) }}
	</li>
</ul>

<h4>Directions:</h4>
<ol>
	<li *ngFor="let direction of allDirections">
		{{ direction.direction }}
	</li>
</ol>
