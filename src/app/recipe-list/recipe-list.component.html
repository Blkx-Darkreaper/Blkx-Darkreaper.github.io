<h3>{{ title }}</h3>
<ul class="recipes">
    <li *ngFor="let recipe of allRecipes" [class.selected]="recipe === selectedRecipe" (click)="onSelect(recipe)">
        {{ recipe.name }}
	</li>
</ul>
<app-recipe *ngIf="selectedRecipe" [name]="selectedRecipe.name" [variant]="selectedRecipe.variant"></app-recipe>
